<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeIQ - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse the same CSS variables and base styles */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --warning-color: #f0ad4e;
            --danger-color: #d9534f;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        /* Forgot Password Form Styles */
        .forgot-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }

        .forgot-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .forgot-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .forgot-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .reset-btn {
            width: 100%;
            margin-bottom: 20px;
        }

        .back-to-login {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        /* Status Message */
        .status-message {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status-message.error {
            background: #fee2e2;
            color: #b91c1c;
            display: block;
        }

        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 30px 0 20px;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #bbb;
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .forgot-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    <i class="fas fa-brain"></i> ResumeIQ
                </a>
                <a href="/signin" class="btn btn-outline">Sign In</a>
            </nav>
        </div>
    </header>

    <!-- Forgot Password Form -->
    <section class="forgot-section">
        <div class="container">
            <div class="forgot-container">
                <h1 class="forgot-title">Forgot Password?</h1>
                <p class="forgot-subtitle">Enter your email to receive a password reset link</p>
                
                <div id="status-message" class="status-message"></div>
                
                <form id="forgot-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    </div>
                    
                    <button type="submit" class="btn reset-btn">Send Reset Link</button>
                    
                    <p class="back-to-login">
                        Remember your password? <a href="/signin">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 ResumeIQ. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Form Handling -->
    <script>
        document.getElementById('forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const statusMessage = document.getElementById('status-message');
            
            // Basic validation
            if (!email) {
                statusMessage.textContent = 'Please enter your email address';
                statusMessage.className = 'status-message error';
                return;
            }
            
            // Simulate sending reset link (replace with actual API call)
            console.log('Sending password reset to:', email);
            
            // Show success message
            statusMessage.innerHTML = `
                <i class="fas fa-check-circle"></i> Password reset link sent to ${email}. 
                Please check your inbox.
            `;
            statusMessage.className = 'status-message success';
            
            // Clear form
            document.getElementById('forgot-form').reset();
            
            // Optional: Redirect after delay
            // setTimeout(() => {
            //     window.location.href = 'signin.html';
            // }, 3000);
        });
    </script>
</body>
</html>
