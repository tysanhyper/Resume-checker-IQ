[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11.4"

[[redirects]]
  from = "/api/*"
  to = "https://resumeiq-api.onrender.com/:splat"
  status = 200

[[redirects]]
  from = "/upload_resume/"
  to = "https://resumeiq-api.onrender.com/upload_resume/"
  status = 200

[[redirects]]
  from = "/health"
  to = "https://resumeiq-api.onrender.com/health"
  status = 200

[[redirects]]
  from = "/welcome"
  to = "https://resumeiq-api.onrender.com/welcome"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
